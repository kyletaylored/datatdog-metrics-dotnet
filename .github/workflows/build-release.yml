name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'src/Datadog.Metrics/Datadog.Metrics.csproj'

jobs:
  # Run full test matrix before building
  test:
    name: Run Full Test Matrix
    uses: ./.github/workflows/test.yml

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet package
        run: |
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ./packages \
            -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: List packages
        run: |
          echo "=== Generated Packages ==="
          ls -lh ./packages/
          echo ""

      - name: Generate checksums
        run: |
          cd ./packages
          sha256sum *.nupkg > checksums.txt
          echo "=== Checksums ==="
          cat checksums.txt

      - name: Upload packages
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 30

      - name: Upload checksums
        uses: actions/upload-artifact@v6
        with:
          name: checksums
          path: ./packages/checksums.txt
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    # Note: Using RELEASE_TOKEN instead of GITHUB_TOKEN to trigger publish workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download packages
        uses: actions/download-artifact@v7
        with:
          name: nuget-packages
          path: ./packages

      - name: Download checksums
        uses: actions/download-artifact@v7
        with:
          name: checksums
          path: ./packages

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release_notes.md
          ## kyletaylored.Datadog.Metrics v${{ steps.version.outputs.version }}

          > **Note**: Community package. Will be superseded by official \`Datadog.Metrics\` when available.

          ### Installation

          \`\`\`bash
          dotnet add package kyletaylored.Datadog.Metrics --version ${{ steps.version.outputs.version }}
          \`\`\`

          ### Features

          - **Buffered metrics aggregation** - Gauge, Counter, Histogram, Distribution
          - **System.Diagnostics.Metrics integration** - Automatic metric capture
          - **ASP.NET Core support** - Dependency injection ready
          - **Multi-framework** - Targets .NET 10.0, 9.0, 8.0, 6.0, and .NET Standard 2.0
          - **Dual API support** - v2 for series, v1 for distributions

          ### Checksums

          \`\`\`
          $(cat ./packages/checksums.txt)
          \`\`\`

          ### Documentation

          - [README](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/README.md)
          - [Quick Start](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/README.md#quick-start)
          - [Configuration Guide](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/samples/Datadog.Metrics.Sample/CONFIGURATION.md)
          - [Publishing Guide](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/PUBLISHING.md)

          ### Links

          - [NuGet Package](https://www.nuget.org/packages/kyletaylored.Datadog.Metrics/${{ steps.version.outputs.version }})
          - [All Releases](https://github.com/${{ github.repository }}/releases)

          ### Migration

          When the official package is released, migration only requires changing the PackageReference - no code changes needed.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            ./packages/*.nupkg
            ./packages/checksums.txt
          draft: false
          prerelease: false
        env:
          # Use RELEASE_TOKEN (PAT) instead of GITHUB_TOKEN to trigger publish workflow
          # GitHub Actions workflows triggered by GITHUB_TOKEN don't trigger other workflows
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "# Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Version: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 ./packages/*.nupkg | xargs -n1 basename >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Publish to NuGet.org using the 'Publish to NuGet' workflow" >> $GITHUB_STEP_SUMMARY
